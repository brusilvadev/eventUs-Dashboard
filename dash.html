<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="dash.css">
    <title>eventUs - Dashboard</title>
</head>
<body>
    <header>
        <a href="dash.html"><h1 class="logo">event<strong>U</strong>s</h1></a>
    </header>

    <div class="dash-container">
        <h1>Dashboard eventUs</h1>
        <p>Acompanhe seus eventos, e tenha insights valiosos com a ferramenta de análise de dados da eventUs, de forma simples, fácil e dinâmica!</p>
        <nav class="menu">
            <div class="item">Nome do Evento</div>
            <div class="item">Data</div>
            <div class="item">Status</div>
        </nav>
        
        <div class="graph-container">
            <div class="col-1">
                <div class="left">
                    <!-- Gráfico de Rosquinha 1 -->
                    <canvas id="donutChart1"></canvas>
                    <!-- Gráfico de Rosquinha 2 -->
                    <canvas id="donutChart2"></canvas>
                    
                </div>
                <div class="right">
                    <!-- Gráfico de Barras -->
                    <canvas id="barChart"></canvas>
                    <div class="percentage">Aprovação: <strong>75.7%</strong></div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="photo"></div>
                    <span class="dash-name">Ted Magalhães</span>
                    <span class="dash-job">Administrador</span>
                    <nav class="card-menu">
                        <div class="card-item"><i class="bi bi-cloud-download"></i></div>
                        <div class="card-item"><i class="bi bi-arrow-clockwise"></i></div>
                        <div class="card-item"><i class="bi bi-house"></i></div>
                    </nav>
            </div>
        </div>
    </div>
    <br>
    <br>


    <script src="./dash.js"></script>
</body>
</html>
